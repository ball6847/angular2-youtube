<div class="btn-group btn-group-justified btn-group-flat btn-group-no-focus" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" (click)="prev()">
      <i class="fa fa-step-backward"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" (click)="togglePlay()">
      <i class="fa"
        [class.fa-play]="!state.playing"
        [class.fa-pause]="state.playing"
        ></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" (click)="next()">
      <i class="fa fa-step-forward"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" [class.active]="state.loop" (click)="toggleLoop()">
      <i class="fa fa-retweet"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" [class.active]="state.shuffle" (click)="toggleShuffle()">
      <i class="fa fa-random"></i>
    </button>
  </div>
</div>
