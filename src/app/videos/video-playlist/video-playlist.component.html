<ul id="video-playlist">
  <li *ngFor="let video of playlistService.items() | async; let i = index" [class.playing]="i === playlistService.index()">
    <dl-video-playlist-item
      [video]="video"
      [index]="i"
      (play)="play($event)"
      (remove)="dequeue($event)"
    ></dl-video-playlist-item>
  </li>
</ul>
