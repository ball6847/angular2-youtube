<ul id="video-playlist" [dragula]='"first-bag"' [dragulaModel]="items">
  <li *ngFor="let video of items; let i = index" [class.playing]="i === playlistService.index()">
    <dl-video-playlist-item
      [video]="video"
      [index]="i"
      (play)="play($event)"
      (remove)="dequeue($event)"
    ></dl-video-playlist-item>
  </li>
</ul>
