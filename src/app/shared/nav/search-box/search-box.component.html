<form role="search" action="javascript:">
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon ">
        <span class="fa fa-search"></span>
      </span>
      <input type="text"
        class="form-control"
        placeholder="Search..."
        autofocus
        (keyup)="searchTerm$.next($event.target.value)"
        #textBox>
    </div>
  </div>
</form>
