<ul id="video-playlist" [dragula]="'playlist'" [dragulaModel]="items">
  <li *ngFor="let video of playlist.entries; let i = index" [class.playing]="video == nowPlayingVideo">
    <playlist-entry [video]="video" [index]="i" (play)="play($event)" (remove)="dequeue($event)"></playlist-entry>
  </li>
</ul>
