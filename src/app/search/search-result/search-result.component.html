<div class="row">
  <ul class="list-group border">
    <li class="list-group-item"
      *ngFor="let video of videos$ | async | paginate: { itemsPerPage: 5, currentPage: (page$ | async) }">
      <search-result-item [video]="video" (onItemClick)="enqueue($event)"></search-result-item>
    </li>
  </ul>
</div>
<div *ngIf="(videos$ | async)?.length > 0" class="pagination-centered">
  <pagination-template #api="paginationApi" (pageChange)="onPageChanged($event)">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="api.isFirstPage()">
          <a class="page-link" href="javascript:" aria-label="Previous" (click)="api.previous()">
            <span aria-hidden="true" class="fa fa-arrow-left"></span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of api.pages" [class.active]="api.getCurrent() === page.value">
          <a class="page-link" href="javascript:" (click)="api.setCurrent(page.value)" >
            <span>{{ page.label }}</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="api.isLastPage()">
          <a class="page-link" href="javascript:" aria-label="Next" (click)="!api.isLastPage() && api.next()">
            <span aria-hidden="true" class="fa fa-arrow-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </pagination-template>
</div>
