<div class="row">
  <div class="col-12 col-md-4" style="padding-right: 0">
    <a class="thumbnail" href="javascript:" (click)="onClick(video)"><img src="{{ video.thumbnailUrl }}" class="img-fluid"></a>
  </div>
  <div class="col-12 col-md-8" style="padding-right: 0">
    <div class="title">
      <a href="javascript:" (click)="onClick(video)">{{ video.title }}</a>
    </div>
    <div class="channel">
      <a href="http://youtube.com/channel/{{ video.channelId }}" target="_blank">
        {{ video.channelTitle }}
      </a>
    </div>
    <div class="date">
      {{ video.publishedAt }}
    </div>
    <div class="hidden-sm-down description">
      {{ video.description }}
    </div>
  </div>
</div>
